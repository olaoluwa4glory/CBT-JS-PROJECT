<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT SignIn</title>
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="../CSS/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/font-awesome.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.8.1/font/bootstrap-icons.css"
    />
</head>
<body class="bg-light"> 
      <div  class="back">
        <div class="opa">
          <div class="futa">
            <img src="../IMAGES/futa4.png" alt="" width="250px" height="250px">
          </div>
          
      <form class="for col-md-6 col-sm-12 m-auto" id="myform"  method="post" action="#" type="text">
       
        <div class="signInBackg">
        <div class="form-group">
          <h5 id="errorMessage" class="text-center" style="color: white;"></h5>
          <!-- <h2 class="text-center text-white">
            Login<i class="fa fa-sign-in text-danger" aria-hidden="true"></i>
          </h2> -->
          <label for="Email" class="text-light" id="emailReq">Email:</label>
          <input            
            type="text/submit"
            placeholder="Enter your Email Address"
            class="form-control"
            id="emailRe"
            onchange ="ValidateEmail(emailRe)"
            name="validate"
            value=""
            required
          />
          <label for="Password" class="text-light" id="passwordReq">Password:</label>
          <input
            type="password"
            placeholder="Enter your password"
            class="form-control"
            id="passwordRe"
            required
          />
          <div class="form-group form-check pt-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              required
            />
            <label class="form-check-label text-white" for="exampleCheck1" 
              >Accept you are qualified for this Exam</label>
          </div>
  
          <div class="pt-4">
            <button type="submit" class="btn btn-danger w-100" id="loginReq">Login</button>
          </div> <br>

          <h6 class="ola">Designed and Created by <a href="https://mobile.twitter.com/olaoluwa4glory" id="ola"><strong>@Olaoluwa4glory</strong></a></h6>
          
        </div>
      </div>
      </form>


         </div>
      </div>

     

      <script src="signIn.js"></script>
</body>
</html>
